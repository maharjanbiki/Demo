<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and Col span</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Row 1,2,3</th>
            <th colspan="2">Column 1&2</th>
        </tr>
        <tr>
            <td>Item A</td>
            <td>Item B</td>
        </tr>
    </table>

    <hr>

    <table border="1 ">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td>Row 3 Cell 1</td>
        </tr>
    </table>
</body>
</html>

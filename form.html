<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
    <link rel="stylesheet" href="./3.html">
</head>
<body>
    <form action="">
        <input type="text" name="" id="username" placeholder="username">
        <input type="password" name="" id="password" placeholder="password">
    
        <br>
        <label for="gender">Gender:</label> <br>
        <input type="radio" name="gen" id="gen" value="Male">
        <label for="male">Male</label> <br>
        <input type="radio" name="gen" id="gen" value="female">
        <label for="female">Female</label><br>
        <input type="reset" name="" id=""><br>
        <input type="checkbox" name="" id="">
        <label for="">Nepal</label>
        <br>
        <textarea name="message" rows="10" cols="30" id="message"></textarea>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br>

        <select name="" id="Menu" >
            <option value="">Home</option>
            <option value="">About</option>
            <option value="">Contact</option>
        </select>
        <br>
        <label for="file">Choose files</label>
        <br>
        <input type="file" name="" id="">
        <br>
        <label for="zip">Zip Code</label><br>
        <input type="text" maxlength="6" name="id" id="id" size="6">
        <br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        *{
            font-family: sans-serif;
            justify-content: center;
        }
        .title{
            display: flex;
        }
        .html{
            color: green;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            display: flex;
            width: 300px;
        }
        table th{
            padding: 15px;
            border-bottom: 1px solid black;
            width: 300px;
        }
        table td{
            padding: 5px;
        }

        
    </style>
</head>
<body>
    <div class="title">
        <h1 class="html">HTML</h1> 
        <h1>Tables</h1>
     </div>
     <table>
        <tr>
            <th>Product</th>
            <th>Company</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Iphone</td>
            <td>Apple</td>
            <td>California</td>
        </tr>
        <tr>
            <td>Windows</td>
            <td>Microsoft</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Linux</td>
            <td>Red Hat</td>
            <td>USA</td>
        </tr>
     </table>
    
</body>
</html>
